<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!-- form can be consist of these things
      -inputs
      -dropdowns
      -text area
      -button 
      **form needs to know where and how to send data**
      -->

      <!-- action specifies the location on the server where the data will be sent  -->
    <h1>Create Journal</h1>
    <form action="" method="post">
        <input type="range" name="journal=entry" id="">
        <input type="email" name="user-email" id="" placeholder="dfjsio">
        <input type="tel" name="" id="">
        <input type="button" value="">
        <input type="datetime" name="" id="">
        <input type="date" name="" id="">


    </form>
    
</body>
</html>
