<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms[form validation]</title>
</head>
<body>
    <h1>Create Journal</h1>

    <form action="api/v1/journals" method="post">
        <label for="main-title">Journal Title</label>
        <input id="main-title" type="text" name="title" placeholder="title" minlength="3" required>
        <br>
        <label for="journal-category"> Journal Categories</label>
        <select name="category" id="journal-category" required>
            <option value="task">Task</option>
            <option value="note">Note</option>
            <option value="idea">Idea</option>
        </select>
        <br>
        <label for="journal-entry">Journal Entry</label>
        <textarea name="" id="journal-entry" cols="30" rows="5" minlength="10" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
