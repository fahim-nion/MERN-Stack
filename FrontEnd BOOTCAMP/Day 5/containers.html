<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
</head>
<body>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>
        <a href="http://google.com">Link 1</a>
        <a href="http://google.com">Link 2</a>
    </div>
    <div>  <!--div is a block level element -->
        <a href="http://google.com">Link 3</a>
        <a href="http://google.com">Link 4</a>
    </div>

    <h1>What will you <div>design</div>today</h1>  <!-- creates separated line -->
    <h1>What will you <span>design</span> today</h1>  
</body>
</html>
