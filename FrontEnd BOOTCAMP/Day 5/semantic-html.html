<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements</title>
</head>
<body>
    <!-- Semantic html means meaningful html -->
    <header>
        <!-- introductory contents : often contains logos, navigations and headings -->
        <nav>
            <!-- navigation menu typically contains links -->
        </nav>
    </header>
    <main>
        <!-- represents the main content of webpage -->
        <article>
            <!-- self contained contents like s blog post, news article, a product card or a user comment -->
        </article> <aside>
            <!-- tangentially related content like sidebars, advertisement,or quotes -->
        </aside>
        <!-- <section> thematic grouping of content typically used to divide a webpage --> </section> 
    </main>
    <footer>
        <!-- contains contact details realated links and copyrights -->
    </footer>
</body>
</html>
